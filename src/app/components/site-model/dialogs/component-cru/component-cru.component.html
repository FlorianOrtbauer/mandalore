<div class="content">

    

    <form #componentForm="ngForm">
        <h1 mat-dialog-title>{{title}}</h1>
        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="Component name" [(ngModel)]="component.name" name="name" required minlength="3">
            </mat-form-field>
        </div>
        
        <div *ngIf="componentForm?.controls?.name?.errors?.required" style="color: red">
                Name is required.
        </div>

        <div *ngIf="componentForm?.controls?.name?.errors?.minlength" style="color: red">
                Name must be at least 3 characters long.
        </div>

        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="Priority" [(ngModel)]="component.priority" name="priority" required>
            </mat-form-field>
        </div>
        <div *ngIf="componentForm?.controls?.priority?.errors?.required" style="color: red">
                Priority is required.
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="cancel()">Cancel</button>
            <button mat-button (click)="save()" cdkFocusInitial [disabled]="!componentForm?.valid">Save</button>
        </div>
    </form>   
</div>
