<div class="content">
    <form #taskForm="ngForm">
        <h1 mat-dialog-title>{{title}}</h1>

        <div mat-dialog-actions>
            <button mat-button (click)="cancel()">Cancel</button>
            <button mat-button (click)="save()" cdkFocusInitial [disabled]="!taskForm?.valid">Save</button>
        </div>
    </form>
</div>
