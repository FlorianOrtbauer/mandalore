<div class="table-component mat-elevation-z2">
    
  <div class="table-header">
      <h3>Missions</h3>
      <div>
        <button mat-icon-button (click)="openDialog();"><i class="material-icons">add</i></button>
        <button mat-icon-button (click)="openDialog();"><i class="material-icons">delete_outline</i></button>
      </div>
  </div>

  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
    
  <table mat-table 
          [dataSource]="dataSource" 
          matSort
          multiTemplateDataRows
          class="mat-elevation-z2">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- system Column -->
    <ng-container matColumnDef="system">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> System </th>
      <td mat-cell *matCellDef="let element"> {{element.component.system.name}} </td>
    </ng-container>

    <!-- component Column -->
    <ng-container matColumnDef="component">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Component </th>
      <td mat-cell *matCellDef="let element"> {{element.component.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <!-- Short Description Column -->
    <ng-container matColumnDef="short_desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Description </th>
      <td mat-cell *matCellDef="let element"> {{element.short_desc}} </td>
    </ng-container>

    <!-- Instruction Column -->
    <!--ng-container matColumnDef="instruction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Instruction </th>
      <td mat-cell *matCellDef="let element"> {{element.instruction}} </td>
    </ng-container-->
  
    <!-- Mission Type Column -->
    <ng-container matColumnDef="mission_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mission Type </th>
      <td mat-cell *matCellDef="let element"> {{element.mission_type}} </td>
    </ng-container>

    <ng-container matColumnDef="instruction">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              {{element.instruction}}
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky:true></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="selection.toggle(row); expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['instruction']" class="example-detail-row"></tr>
    
  </table>
 
</div>
