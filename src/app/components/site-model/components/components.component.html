<div class="table-component mat-elevation-z2">
        <div class="table-header">
            <h3>Components</h3>
            <div>
                <button mat-icon-button (click)="openDialog();"><i class="material-icons">add</i></button>
                <button mat-icon-button (click)="openDialog();"><i class="material-icons">delete_outline</i></button>
            </div>
        </div>
    
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    
            <!-- System Column -->
            <ng-container matColumnDef="system">
                <th mat-header-cell *matHeaderCellDef> System </th>
                <td mat-cell *matCellDef="let element"> {{element.system.name}} </td>
            </ng-container>

                <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
                <!-- Priority Column -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row);"
            [ngStyle]="{'background-color':(selectedComponents.indexOf(row) > -1) ? 'lightblue' : '' }"></tr>
        </table>
    </div>
