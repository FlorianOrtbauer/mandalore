<div class="filter-container">
    <i class="material-icons">filter_list</i>
    
    <!--TODO-->
    <!--Take selection from side menu and overwrite with filter setting in case-->
    <!--Only display filter in case > 1 site for client and in case user has rights for multiple sites-->
    <mat-form-field>
        <mat-label>Site</mat-label>
        <mat-select [(value)]="selected" [(ngModel)]="selectedAreaId" (ngModelChange)="changeArea()">
            <mat-option *ngFor="let area of areas" [value]="area.id">
                    {{area.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <!--Area Form Field-->
    <mat-form-field>
        <mat-label>Area</mat-label>
        <mat-select [(value)]="selected" [(ngModel)]="selectedAreaId" (ngModelChange)="changeArea()">
            <mat-option *ngFor="let area of areas" [value]="area.id">
                    {{area.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
