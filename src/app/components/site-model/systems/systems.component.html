<div class="table-component mat-elevation-z2">
    <div class="table-header">
        <h3>Systems</h3>
        <button mat-icon-button (click)="openDialog();"><i class="material-icons">add_circle_outline</i></button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row);"
        [ngStyle]="{'background-color':(selectedSystems.indexOf(row) > -1) ? 'lightblue' : '' }"></tr>
    </table>
</div>
