<div class="content">
    <form #supplierForm="ngForm">
        <h1 mat-dialog-title>{{title}}</h1>

        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="supplier name" [(ngModel)]="supplier.name" name="name" required>
            </mat-form-field>
        </div>
      
        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="country code" [(ngModel)]="supplier.country" name="country code" required minlength="3" maxlength="3">
            </mat-form-field>
        </div>

        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="street" [(ngModel)]="supplier.address_line_1" name="address line 1" required>
            </mat-form-field>
        </div>

        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="city" [(ngModel)]="supplier.address_line_2" name="address line 2">
            </mat-form-field>
        </div>

        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="zip code" [(ngModel)]="supplier.address_line_3" name="address line 3">
            </mat-form-field>
        </div>

        <div mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="region" [(ngModel)]="supplier.address_line_4" name="address line 4">
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="cancel()">Cancel</button>
            <button mat-button (click)="save()" cdkFocusInitial [disabled]="!supplierForm?.valid">Save</button>
        </div>

    </form>
</div>
