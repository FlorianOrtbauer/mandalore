<div class="content">
    <form #siteForm="ngForm">
        <h1 mat-dialog-title>{{title}}</h1>

        <div mat-dialog-content id="DeleteContent">{{contentText}}</div>

        <div mat-dialog-actions>
            <button mat-button (click)="clickNo()" cdkFocusInitial >No</button>
            <button mat-button (click)="clickYes()">Yes</button>
        </div>
    </form>   
</div>
