<div class="table-view-header">
    <mat-toolbar class="mat-elevation-z2">
        <span>Organisation Configuration</span>
    </mat-toolbar>
</div>

<div class="table-view-content">
    <app-clients (clientChanged)="changeClient($event)"></app-clients>
    <app-sites [selectedClient]="selectedClient" (sitesChanged)="changeSite($event)"></app-sites>
    <app-areas [selectedSite]="selectedSite" (areaChanged)="changeArea($event)"></app-areas>

</div>
