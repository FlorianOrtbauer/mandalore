<div class="table-component mat-elevation-z3">
  <!-- Component Header -------------------------------------------------------------->
  <div class="table-header">
    <h3>Areas</h3>
    <div>
      <button mat-icon-button (click)="AddNewArea();"><i class="material-icons">add</i></button>
    </div>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <!-- END: onent Header ------------------------------------------------------------->

  <!-- Data Table -------------------------------------------------------------------->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">

    <!-- Checkbox Column --------------------------------------------------------->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column ----------------------------------------------------------->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Priority Column ------------------------------------------------------->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element" class="ColumnCenter"> {{element.priority}} </td>
    </ng-container>

    <!-- Country Column ------------------------------------------------------->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Edit Column ------------------------------------------------------->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="edit(element);"><i class="material-icons">more_vert</i></button></td>
    </ng-container>

    <!-- Delete Column ------------------------------------------------------->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="delete(element);"><i class="material-icons">delete_outline</i></button></td>
    </ng-container>

    <!-- Table Row Definition -------------------------------------------------->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="toggleSelection($event, row)">
    </tr>
  </table>
  <!-- TABLE END ------------------------------------------------------------------->

</div>
