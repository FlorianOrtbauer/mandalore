
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="mat-elevation-z8">
        <div class="nav-container">
        
            <div class="sidenav-header">
                <h1>simplyCare</h1>
            </div>
            <app-site-selector></app-site-selector>

            <div class="sidenav-nav">
                <mat-list role="list">
                    <app-nav-element icon="business" name="Organisation Configuration" [routerLink]='[{ outlets: { content: ["client-configuration"] } }]'></app-nav-element>
                    <app-nav-element icon="reorder" name="Site Configuration" [routerLink]='[{ outlets: { primary: ["cmms"],content: ["site-model"] } }]'></app-nav-element>
                    <app-nav-element icon="navigation" name="Mission Control" [routerLink]='[{ outlets: { content: ["site-model"] } }]'></app-nav-element>
                    <app-nav-element icon="dashboard" name="Planner" [routerLink]='[{ outlets: { content: ["site-model"] } }]'></app-nav-element>
                </mat-list>
            </div>

            
        </div>
        
    </mat-sidenav>

    <!--Outside Sidenav-->
    <mat-sidenav-content>
        <div class="content">
            <div class="content-header">
                <button mat-mini-fab (click)="sidenav.toggle()" color="primary">
                    <i class="material-icons">menu_open</i>
                </button>
                <app-searchbar style="width: 100%;"></app-searchbar>
            </div>
            
            <!--router outlet-->
            <div class="content-container">
                <router-outlet name="content"></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
